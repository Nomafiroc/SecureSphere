# Add these lines at the very top of your file:
on:
  push:
    branches:
      - main
      
jobs:
  post-to-linkedin:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          pip install bandit  # Ensure the runner has the scanner

      - name: Run Security Scan
        run: python scanner_engine.py

      - name: Send LinkedIn Update
        env:
          LINKEDIN_TOKEN: ${{ secrets.LINKEDIN_TOKEN }}
          LINKEDIN_URN: ${{ secrets.LINKEDIN_URN }}
        run: |
          # 1. Capture the latest commit message
          COMMIT_MSG=$(git log -1 --pretty=%B)
          
          # 2. Construct the direct URL to the specific commit
          # Format: https://github.com/your-user/SecureSphere/commit/sha-id
          COMMIT_URL="${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}"
          
          # 3. Pass both the message and the URL to your script
          python linkedin_post.py \
            --message "ðŸš€ SecureSphere Update: $COMMIT_MSG" \
            --commit-url "$COMMIT_URL"