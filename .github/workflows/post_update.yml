name: SecureSphere CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  security_scan:
    name: BanditScan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # Build the scanner image using your Dockerfile
      - name: Build Docker Image
        run: docker build -t securesphere-scanner .

      # Execute the scan inside the isolated container
      - name: Run Containerized Scan
        run: docker run securesphere-scanner

      - name: Scan Docker Image (SCA)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'securesphere-scanner:latest'
          format: 'table'
          exit-code: '1' # This blocks the merge if the image is insecure
          severity: 'CRITICAL,HIGH'
          # This ensures Trivy looks at the local Docker build
          image-type: 'image'

  linkedin_notification:
    name: Send LinkedIn Update
    runs-on: ubuntu-latest
    needs: security_scan  # THIS IS THE KEY: It only runs if the scan job succeeds
    if: success()         # Extra safety: only run on success
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

