name: SecureSphere CI/CD

on:
  push:
    branches: [ main ]

jobs:
  security_scan:
    name: BanditScan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          pip install bandit
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Execute Security Scan
        run: python scanner_engine.py  # This will exit 1 and fail the job if issues are found

  linkedin_notification:
    name: Send LinkedIn Update
    runs-on: ubuntu-latest
    needs: security_scan  # THIS IS THE KEY: It only runs if the scan job succeeds
    if: success()         # Extra safety: only run on success
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

